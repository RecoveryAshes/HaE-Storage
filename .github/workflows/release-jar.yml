name: Build and Release HaE Jar

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.0.0)"
        required: true
        type: string
      target:
        description: "Target branch or commit SHA"
        required: false
        default: "main"
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: "9.2.1"

      - name: Build HaE jar
        working-directory: src/HaENet
        run: gradle clean jar

      - name: Resolve release metadata
        id: release_meta
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "target=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          target_commitish: ${{ steps.release_meta.outputs.target }}
          name: HaE-Storage ${{ steps.release_meta.outputs.tag }}
          generate_release_notes: true
          files: |
            src/HaENet/build/libs/HaE.jar
          fail_on_unmatched_files: true
